<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة قطعة غيار</title>
    <!-- رابط Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">إضافة قطعة غيار جديدة</h1>
        <form action="/add_product" method="POST">
            
            <!-- قائمة منسدلة لاختيار اسم القطعة -->
            <div class="mb-3">
                <label for="name" class="form-label">نوع الهاتف:</label>:</label>
                <input list="product-names" class="form-control" id="name" name="name" required>
                <datalist id="product-names">
                    {% for product in products %}
                        <option value="{{ product.name }}"></option>
                    {% endfor %}
                </datalist>
            </div>

            <!-- قائمة منسدلة لاختيار الفئة -->
            <div class="mb-3">
                <label for="category" class="form-label">الفئة:</label>
                <input list="categories" class="form-control" id="category" name="category" required>
                <datalist id="categories">
                    {% for category in categories %}
                        <option value="{{ category[0] }}"></option>
                    {% endfor %}
                </datalist>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">الوصف:</label>
                <textarea class="form-control" id="description" name="description"></textarea>
            </div>

            <!-- قائمة التجار -->
            <div class="mb-3">
                <label for="merchant_id" class="form-label">التاجر:</label>
                <select class="form-select" id="merchant_id" name="merchant_id">
                    {% for merchant in merchants %}
                        <option value="{{ merchant.id }}">{{ merchant.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- سعر الجملة وسعر البيع -->
            <div class="mb-3">
                <label for="wholesale_price" class="form-label">سعر الجملة:</label>
                <input type="number" class="form-control" step="0.01" id="wholesale_price" name="wholesale_price" required>
            </div>
            <div class="mb-3">
                <label for="retail_price" class="form-label">سعر البيع:</label>
                <input type="number" class="form-control" step="0.01" id="retail_price" name="retail_price" required>
            </div>

            <button type="submit" class="btn btn-primary">إضافة القطعة</button>
        </form>
    </div>

    <!-- رابط JavaScript الخاص بـ Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
