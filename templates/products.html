<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض قطع الغيار</title>
    <!-- رابط Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">قطع الغيار المتاحة</h1>
        <!-- صفحة عرض قطع الغيار -->
<table class="table table-striped">
    <thead>
        <tr>
            <th>اسم القطعة</th>
            <th>الفئة</th>
            <th>الوصف</th>
            <th>سعر الجملة</th>
            <th>سعر البيع</th>
            <th>إجراءات</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.prices[0].wholesale_price }}</td>
            <td>{{ product.prices[0].retail_price }}</td>
            <td>{{ product.description }}</td>
            <td>
                <!-- زر حذف القطعة -->
                <form action="/delete_product/{{ product.id }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger">حذف</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
    </div>
    <!-- رابط JavaScript الخاص بـ Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
